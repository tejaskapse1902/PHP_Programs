<html>

<head>
    <script type="text/javascript">


        function Addition() {
            var ob = false;
            ob = new XMLHttpRequest();

            var no1 = document.getElementById("no1").value;
            var no2 = document.getElementById("no2").value;

            if (no1 == "" || no2 == "") {
                alert("Number should not be blank!!");
            }

            ob.open("GET", "addition_ajax.php?num1=" + no1 + "&num2=" + no2);
            ob.send();

            ob.onreadystatechange = function () {
                if (ob.readyState == 4 && ob.status == 200)
                    document.getElementById("add").innerHTML = ob.responseText;
            }
        }

    </script>
</head>

<body>

    Enter first no :<input type="number" name="no1" id="no1" value="0"><br>
    Enter second no :<input type="number" name="no2" id="no2" value="0"><br>
    <input type=button name=submit value=add onClick="Addition()"><br>
    <span id="add"></span>

</body>

</html>
