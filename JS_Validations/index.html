<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-control {
            background-color: transparent;
            border: 1px solid #0d6efd;
        }

        .validation-message {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="py-5 px-4 border rounded-3 shadow-lg" style="width:350px; background-color:#cfe2ff">
            <h2 class="mb-2 text-center text-primary">Login</h2>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                    <div id="emailFeedback" class="text-danger validation-message"></div>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <button class="btn btn-outline-primary" type="button"
                            onclick="toggleVisibility('loginPassword', 'togglePasswordIcon')">
                            <i class="bi bi-eye-slash text-dark" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                    <div id="passwordFeedback" class="text-danger validation-message"></div>
                </div>
                <p class="ms-3">Aren't you registered? <a href="register.html" style="text-decoration: none;">Register
                        Here</a></p>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
