<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-control {
            background-color: transparent;
            border: 1px solid #198754;
        }

        .validation-message {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="py-5 px-4 border rounded-3 shadow-lg" style="width:450px; background-color: #d1e7dd;">
            <h2 class="mb-2 text-center text-success">Register</h2>
            <form id="registerForm" novalidate>
                <div class="mb-3">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="registerName" placeholder="Enter full name" required>
                    <div id="nameFeedback" class="text-danger validation-message"></div>
                </div>

                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
                    <div id="emailFeedback" class="text-danger validation-message"></div>
                </div>

                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password"
                            onkeyup="checkPasswordValidation()" required>
                        <button class="btn btn-outline-success" type="button"
                            onclick="toggleVisibility('registerPassword', 'togglePasswordIcon')">
                            <i class="bi bi-eye-slash text-dark" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                    <div id="passwordFeedback" class="text-danger validation-message"></div>
                </div>

                <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control" id="registerConfirmPassword"
                            placeholder="Confirm Password" onkeyup="checkPasswordValidation()" required>
                        <button class="btn btn-outline-success" type="button"
                            onclick="toggleVisibility('registerConfirmPassword', 'toggleConfirmPasswordIcon')">
                            <i class="bi bi-eye-slash text-dark" id="toggleConfirmPasswordIcon"></i>
                        </button>
                    </div>
                    <div id="confirmFeedback" class="text-danger validation-message"></div>
                </div>

                <p class="ms-3">Have you already registered? <a style="text-decoration: none;"
                        href="index.html">Login</a></p>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
